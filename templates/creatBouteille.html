<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer une bouteille</title>
</head>
<body>
    <h1>Créer une bouteille</h1>

    <!-- Affichage des messages flash si nécessaire -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('creer_bouteille') }}" method="POST">
        <label for="domaine">Domaine :</label><br>
        <input type="text" id="domaine" name="domaine" required><br><br>

        <label for="nom">Nom :</label><br>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="type">Type :</label><br>
        <input type="text" id="type" name="type" required><br><br>

        <label for="annee">Année :</label><br>
        <input type="number" id="annee" name="annee" required><br><br>

        <label for="region">Région :</label><br>
        <input type="text" id="region" name="region" required><br><br>

        <label for="prix">Prix :</label><br>
        <input type="number" step="0.01" id="prix" name="prix" required><br><br>

        <button type="submit">Créer la bouteille</button>
    </form>

    <p><a href="{{ url_for('index') }}">Retour à l'accueil</a></p>
</body>
</html>
