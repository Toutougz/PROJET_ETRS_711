<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer une cave</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Créer une cave</h1>

        <!-- Affichage des messages flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Formulaire de création de cave -->
        <form action="{{ url_for('creer_cave') }}" method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="nom_cave" class="form-label">Nom de la cave</label>
                <input type="text" name="nom_cave" id="nom_cave" class="form-control" placeholder="Ex : Ma cave à vin" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Créer</button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="text-secondary">← Retour à l'accueil</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
